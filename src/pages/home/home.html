<ion-header>
  <ion-navbar>
    <ion-title>
      List Header Project
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let list of categoryList">
    <ion-list-header>
      {{list.listHeader}}
    </ion-list-header>
    <button ion-item clear *ngFor="let item of list.listItems" (click)="itemOnClick(item)">
      {{item.listItemName}}
    </button>
  </ion-list>
</ion-content>
